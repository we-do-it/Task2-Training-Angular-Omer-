<div class="flex rounded p-5 place-content-center">
    <table class="rounded text-sm text-left text-red-500 dark:text-red-500 w-1/2">
        <thead class="text-xs text-white uppercase bg-red-500">
            <tr>
                <th scope="col" class="py-3 px-6">
                    Name
                </th>
                <th scope="col" class="py-3 px-6">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white" *ngFor="let pokemon of pokemons">
                <th scope="row" class="py-4 px-6 font-medium text-black whitespace-nowrap">
                    {{pokemon.name}}
                </th>
                <td class="py-4 px-6 text-black">
                    <button type="button" (click)="selectPokemon(pokemon.name)"
                    class="text-white bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:focus:ring-yellow-900">Details</button>
                    <div></div>
                    <div *ngIf="allActions">
                        <button type="button" (click)="remove(pokemon.name)"  class="text-white bg-red-400 hover:bg-red-500 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:focus:ring-red-900">Delete</button>
                    </div>
                </td>

            </tr>


        </tbody>
    </table>
</div>
